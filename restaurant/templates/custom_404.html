{% extends 'base.html' %}

{% block content %}
<section class="error-page">
    <div class="container">
        <div class="error-content">
            <h1 class="error-title">Oops! Page Not Found</h1>
            <p class="error-message">We couldn't find the page you're looking for. It may have been moved, deleted, or the URL may be incorrect.</p>
            <div class="error-actions">
                <a href="{% url 'home' %}" class="btn btn-primary">Go to Homepage</a>
                <a href="{% url 'menu' %}" class="btn btn-primary">Check Our Menu</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
