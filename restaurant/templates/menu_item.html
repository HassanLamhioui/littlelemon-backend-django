{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="menu-item-page">
   <article>
       <h1>{{ menu_item.name }}</h1>
       <span>
           <a href="{% url 'home' %}">Home</a> /
           <a href="{% url 'menu' %}">Menu</a> /
           {{ menu_item.name }}
       </span>
       <div class="row">
           <div class="column">
               <h2>{{ menu_item.name }}</h2>
               <p>Price: ${{ menu_item.price }}</p>
               <p>{{ menu_item.menu_item_description }}</p>
           </div>
           <div class="column">
               <img src="/restaurant/static/img/menu_items/{{menu_item.name}}.jpg" alt="{{ menu_item.name }}" />
           </div>
       </div>
   </article>
</section>

{% endblock %}
